{% extends "index.html" %}
{% block title %}Добавить объявление{% endblock %}
{% block content %}
<div class="container">
    <h2>Добавить объявление</h2>
    <form method="POST">
        <div class="form-group">
            <label for="estate_id">ID Недвижимости</label>
            <input type="number" class="form-control" id="estate_id" name="estate_id" required>
        </div>
        <div class="form-group">
            <label for="price">Цена</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="currency">Валюта</label>
            <input type="text" class="form-control" id="currency" name="currency" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="{{ url_for('menu') }}" class="btn btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
