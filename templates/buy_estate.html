{% extends "index.html" %}
{% block title %}Купить недвижимость{% endblock %}
{% block content %}
<div class="container">
    <h2>Купить недвижимость</h2>
    <form method="POST">
        <div class="form-group">
            <label for="estate_id">ID Недвижимости</label>
            <input type="number" class="form-control" id="estate_id" name="estate_id" required>
        </div>
        <div class="form-group">
            <label for="value">Цена</label>
            <input type="number" class="form-control" id="value" name="value" required>
        </div>
        <button type="submit" class="btn btn-primary">Купить</button>
        <a href="{{ url_for('menu') }}" class="btn btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
